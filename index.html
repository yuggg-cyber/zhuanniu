<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket 实时预测盘 (纯前端 Demo)</title>
    <!-- 引入 Tailwind CSS 用于快速美化界面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 简单的加载动画 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* 默认隐藏 */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .price-up { color: #10b981; } /* 绿色 */
        .price-down { color: #ef4444; } /* 红色 */
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">

    <div class="max-w-4xl mx-auto">
        <!-- 标题头 -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Polymarket 实时预测盘</h1>
            <p class="text-gray-500 mt-2">基于 Gamma API (Events Endpoint)</p>
        </header>

        <!-- 预测卡片容器 -->
        <div id="market-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 内容将通过 JS 插入这里 -->
        </div>

        <!-- 加载状态和按钮 -->
        <div class="loader" id="loader"></div>
        
        <div class="text-center mt-8">
            <button id="load-more-btn" onclick="fetchMarkets()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition shadow-lg">
                加载更多
            </button>
            <p id="error-msg" class="text-red-500 mt-4 hidden"></p>
        </div>
    </div>

    <script>
        // 配置项
        const API_BASE = "https://gamma-api.polymarket.com/events";
        let offset = 0;      // 当前偏移量（用于分页）
        const limit = 20;    // 每次请求多少条
        let isLoading = false;

        // 初始化加载
        document.addEventListener('DOMContentLoaded', () => {
            fetchMarkets();
        });

        /**
         * 获取市场数据
         */
        async function fetchMarkets() {
            if (isLoading) return;
            setLoading(true);

            // 构建 URL 参数
            // closed=false: 只看未结束的
            // limit/offset: 分页
            // order=volume: 按交易量降序排列
            const url = `${API_BASE}?closed=false&limit=${limit}&offset=${offset}&order=volume`;

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const events = await response.json();

                if (events.length === 0) {
                    document.getElementById('load-more-btn').innerText = "没有更多数据了";
                    document.getElementById('load-more-btn').disabled = true;
                    document.getElementById('load-more-btn').classList.add('opacity-50', 'cursor-not-allowed');
                    return;
                }

                renderEvents(events);
                
                // 更新 offset，为下一次加载做准备
                offset += limit;

            } catch (error) {
                console.error("获取数据失败:", error);
                const errorEl = document.getElementById('error-msg');
                errorEl.innerText = "获取数据失败，请检查网络或稍后再试 (可能涉及跨域/CORS限制)";
                errorEl.classList.remove('hidden');
            } finally {
                setLoading(false);
            }
        }

        /**
         * 渲染事件卡片到页面
         */
        function renderEvents(events) {
            const container = document.getElementById('market-container');

            events.forEach(event => {
                // 简单的数据清洗
                const title = event.title;
                const volume = formatMoney(event.volume);
                const icon = event.icon || 'https://polymarket.com/static/media/polymarket-logo.a0b3e0a5.svg'; // 默认图
                
                // 获取主要市场（一个 Event 可能包含多个 Market，我们取第一个作为主显示）
                const primaryMarket = event.markets && event.markets.length > 0 ? event.markets[0] : null;
                
                let outcomeHtml = '';
                
                if (primaryMarket) {
                    // 解析 outcomes (通常是 json string，需要 parse)
                    let outcomes = [];
                    try {
                        outcomes = JSON.parse(primaryMarket.outcomes);
                    } catch (e) {
                        outcomes = ["Yes", "No"]; // 默认回退
                    }

                    // 解析 outcomePrices (也是 json string)
                    let prices = [];
                    try {
                        prices = JSON.parse(primaryMarket.outcomePrices);
                    } catch (e) {
                        prices = [];
                    }

                    // 生成概率显示的 HTML (显示前两个选项)
                    outcomeHtml = `
                        <div class="mt-4 grid grid-cols-2 gap-2">
                            <div class="bg-gray-50 p-2 rounded text-center border border-gray-200">
                                <span class="text-xs text-gray-500 block">${outcomes[0] || 'Yes'}</span>
                                <span class="font-bold text-lg text-green-600">${formatPercent(prices[0])}</span>
                            </div>
                            <div class="bg-gray-50 p-2 rounded text-center border border-gray-200">
                                <span class="text-xs text-gray-500 block">${outcomes[1] || 'No'}</span>
                                <span class="font-bold text-lg text-red-500">${formatPercent(prices[1])}</span>
                            </div>
                        </div>
                    `;
                }

                // 构建卡片 HTML
                const cardHtml = `
                    <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition p-5 border border-gray-100 flex flex-col justify-between">
                        <div>
                            <div class="flex items-start space-x-3">
                                <img src="${icon}" class="w-10 h-10 rounded-full object-cover bg-gray-100" alt="icon" onerror="this.src='https://via.placeholder.com/40'">
                                <div>
                                    <h3 class="font-semibold text-gray-800 leading-snug line-clamp-2">${title}</h3>
                                    <p class="text-xs text-gray-400 mt-1">Volume: $${volume}</p>
                                </div>
                            </div>
                        </div>
                        ${outcomeHtml}
                        <a href="https://polymarket.com/event/${event.slug}" target="_blank" class="mt-4 text-center text-sm text-blue-500 hover:text-blue-700">
                            在 Polymarket 查看详情 &rarr;
                        </a>
                    </div>
                `;

                // 插入 DOM (使用 insertAdjacentHTML 性能更好)
                container.insertAdjacentHTML('beforeend', cardHtml);
            });
        }

        // --- 辅助函数 ---

        function setLoading(state) {
            isLoading = state;
            const loader = document.getElementById('loader');
            const btn = document.getElementById('load-more-btn');
            if (state) {
                loader.style.display = 'block';
                btn.style.display = 'none';
            } else {
                loader.style.display = 'none';
                btn.style.display = 'inline-block';
            }
        }

        function formatMoney(amount) {
            if (!amount) return "0";
            return parseInt(amount).toLocaleString();
        }

        function formatPercent(priceStr) {
            if (!priceStr) return "0%";
            // 价格通常是 0.65 这样的格式
            const p = parseFloat(priceStr);
            if (isNaN(p)) return "--";
            return Math.round(p * 100) + "%";
        }
    </script>
</body>
</html>
